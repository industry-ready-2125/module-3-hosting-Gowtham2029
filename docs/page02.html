<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form
      class="--login-form"
      action=""
      style="
        border: 1px solid rgb(164, 161, 161);
        margin: 7% 35%;
        width: 30%;
        border-radius: 1rem;
      "
    >
      <div class="login-form">
        <img
          src="https://w7.pngwing.com/pngs/720/939/png-transparent-paypal-computer-icons-logo-paypal-blue-angle-service-thumbnail.png"
          alt=""
          style="height: 15%; width: 10%; margin: 1rem 0rem 2rem"
        />
        <br />
        <h1>
          <input
            class="email_phn"
            type="email"
            name=""
            id=""
            placeholder="Email or mobile number"
            style="padding: 1.2rem; width: 20rem"
          />
        </h1>
        <br />
        <h3 style="color: #1072eb; width: 64%">Forgotten your email?</h3>
        <br />
        <button class="Next_button">Next</button><br /><br />
        <div
          style="
            float: left;
            width: 40%;
            background-color: rgb(176, 174, 174);
            margin-top: 0.5rem;
          "
        >
          <hr />
        </div>
        <div
          style="
            float: right;
            width: 40%;
            background-color: rgb(176, 174, 174);
            margin-top: 0.5rem;
          "
        >
          <hr />
        </div>
        or
        <br /><br />

        <button class="sign_button">
          <a
            href="page03.html"
            style="text-decoration: none;color:#012169;"

            target="page03.html"
            >Sign Up</a
          >
        </button>

        <br />
        <br />
        <br /><br />
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqZSa9AP_nD4Teh1WtaSymBBapgFjPq-kBkmBUjwmYsA&s"
            style="height: 6%; width: 8%"
            alt=""
          />
          <h3
            style="
              transform: rotate(90deg);
              font-weight: 200;
              margin-left: 0.5rem;
            "
          >
            >
          </h3>
        </div>
      </div>
    </form>
  </body>
</html>
